    <!--Booking Form-->
      <div class="row">
        <div class="col">
          <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Number of Pax</label>
    <select class="form-control" id="exampleFormControlSelect1">

      <option>2</option>
      <option>3</option>

      <option>6 & Above</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Session Available</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>7.45 p.m</option>
      <option>8.45 p.m</option>
      <option>9.45 p.m</option>
      <option>10.45 p.m</option>
      <option>11.45 p.m(last)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Remarks</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
    </div>
      </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
